<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            padding: 10px;
            width: auto;
        }

        thead, tr.personalizada{
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        th, td{

            padding: 10px;
        }

        .nota{

        }
    </style>
</head>

                <th scope="col">Nota 2</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
        </thead>

        <tbody>
            <tr>

                <td class="nota">0.0</td>
                <td class="nota">0.0</td>

            </tr>
            <tr>
                <td scope="row">Fisica</td>

            </tr>
            <tr>
                <td scope="row">Química</td>
                <td class="nota">0.0</td>

                <td class="nota">0.0</td>
            </tr>
            <tr>

                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr class="personalizada">
                <th colspan="5" scope="row">Média de Exatas</th>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope=",">Humanas</th>
                <td scope="row">História</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
                <td class="nota">0.0</td>
            </tr>
            <tr class="personalizada">

        </tbody>

</html>
