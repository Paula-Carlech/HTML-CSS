<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            width: 500;
            height: 500;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando Iframes</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> para aprender a programar</p>

    <!--Tamanho padrão do Iframe: 300X150-->

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>

    <p>
        O site do 
        <iframe src="https://google.com" frameborder="0">
            <a href="https://google.com" target="_blank">Google</a>
        </iframe> também é legal! Uma pena não funcionar dentro do frame.
    </p>

    <p>
        Repositório do Guanabara: 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="300" width="300">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Guanabara</a>
        </iframe>
    </p>
</body>
</html>
